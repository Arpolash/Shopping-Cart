<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart" id="card">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item" id="firstSection">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button  onclick=" handleProductChange('phone',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="phone-count" type="text" class="form-control text-center mx-2" value="1">
                           <button  onclick=" handleProductChange('phone',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$ <span id="phone-total">1219</span></h5>
                        <img id="firstPic" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item" id="secondSection">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button onclick=" handleProductChange('case',false)" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-count" type="text" class="form-control text-center mx-2" value="1">
                           <button onclick=" handleProductChange('case',true)" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$  <span id="case-total">59</span></h5>
                        <img id="secondPic" src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$ <span id="total-prize">1278</span></h5>
                        <h5>$ <span id="tax-amount">127</span> </h5>
                        <h5>$ <span id="grand-total">1405</span> </h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button id="button" type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>

         <div id="next">
            <h3 class="next-text">Your order has been successfully placed</h3>
         </div>

      </div>
   </section>
   <script>

function handleProductChange(product,isIncrease){
   const productInput = document.getElementById(product + '-count');
   const productCount = parseInt(productInput.value);
   let productNewCount = productCount;
   if(isIncrease == true){
      productNewCount = productCount + 1;
   }
   if(isIncrease == false && productCount > 0){
      productNewCount = productCount -1;
   }
   productInput.value = productNewCount;

   let productTotal = 0;
   if(product == 'phone'){
      productTotal = productNewCount * 1219;
   }
   if(product == 'case'){
      productTotal = productNewCount * 59;
   }
   document.getElementById(product + '-total').innerText = productTotal;
   calculateTotal();
  
}

function calculateTotal(){
   const phoneCount = getInputValue('phone')
   const caseCount = getInputValue('case');

   const totalPrize = phoneCount * 1219 + caseCount * 59;
   document.getElementById('total-prize').innerText = totalPrize;

   const tax = Math.floor(totalPrize * 0.1);
   document.getElementById('tax-amount').innerText = tax;

   const grandTotal = totalPrize + tax;
   document.getElementById('grand-total').innerText = grandTotal;
}

function getInputValue(product){
   const productInput = document.getElementById(product + '-count');
   const productCount = parseInt(productInput.value);
   return productCount;
}

      const FirstSection = document.getElementById("firstSection");
      const firstPicture = document.getElementById("firstPic");
      firstPicture.addEventListener("click",function(){
         FirstSection.style.display = "none";
      })
      const secondSection = document.getElementById("secondSection");
      const secondPicture = document.getElementById("secondPic");
      secondPicture.addEventListener("click",function(){
         secondSection.style.display = "none";
      })

      const Next = document.getElementById("next");
      const Card = document.getElementById("card");
      const Button = document.getElementById("button");
      Button.addEventListener("click",function(){
         Card.style.display = "none";
         Next.style.display = "block";
      })

   </script>
</body>

</html>
